<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Inspired Home Page</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        .search-container {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }
        .cart-button {
            background-color: #53a347;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .product {
            text-align: center;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .product img {
            width: 100%; /* Makes the image responsive */
            height: auto; /* Maintains aspect ratio */
            max-width: 200px; /* Limits max width */
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><h1>Walmart</h1></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-tv"></i> Electronics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-apple-alt"></i> Groceries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-tshirt"></i> Clothing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-tags"></i> Deals</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="search-container">
        <input type="text" placeholder="Search for products..." class="search-input">
        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        <button class="cart-button"><i class="fas fa-shopping-cart"></i></button>
    </div>

    <section class="banner">
        <h2>Big Savings on Electronics!</h2>
        <button class="btn btn-success">Shop Now</button>
    </section>

    <main>
        <h2>Featured Products</h2>
        <div class="product-grid d-flex flex-wrap justify-content-center">
            <div class="product">
                <img src="tv.jpeg" class="card-img-top" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="teb.jpeg" class="card-img-top" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="fan.jpeg" class="card-img-top" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="prodect.jpeg" class="card-img-top" alt="Product 4">
                <h3>Product 4</h3>
                <p>$40.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="laptap1.jpeg" class="card-img-top" alt="Product 5">
                <h3>Product 5</h3>
                <p>$40.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Walmart_Electronics.jpg" class="card-img-top" alt="Product 6">
                <h3>Product 6</h3>
                <p>$40.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="cooler.jpeg" class="card-img-top" alt="Product 7">
                <h3>Product 7</h3>
                <p>$40.00</p>
                <button class="btn btn-secondary">Add to Cart</button>
            </div>
        </div>
    </main> 

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Walmart. All rights reserved.</p> 
        <div>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
